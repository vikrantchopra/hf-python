{% extends 'base.html' %}

{% block body %}

<h2 class="title">{{ the_title }}</h2>
<div class="resultGrid">
    <h3>You submitted the following data:</h3>
    <label>Phrase: </label> <span class="result">{{the_phrase}}</span>
    <label>Letters: </label> <span class="result">{{the_letters}}<span>
</div>
<p class="title">When "{{the_phrase}}" is searched for "{{ the_letters }}", the following results are returned:</p>
<h3 class="title">{{the_results}}</h3>

{% endblock %}
