{% extends 'base.html' %} 

{% block body %}

<h2 class="title">{{ the_title }}</h2>
<form class="myForm" method="POST" action="/search4">

  <label for="phrase">Phrase: </label>
  <input type="text" name="phrase" id="phrase" required />

  <button>Do it!</button>
</form>

{% endblock %}
